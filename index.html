<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Documentos - CertSim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Envie seu Documento</h1>
        <p>Posicione seu RG ou CNH abertos na câmera. A foto será capturada automaticamente.</p>
        
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="capture">Capturar Imagem</button>
        <div id="feedback"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const feedback = document.getElementById('feedback');

        // Ativar câmera
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Erro ao acessar a câmera: ", err);
        });

        // Capturar imagem do vídeo
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converter imagem para base64
            const imageData = canvas.toDataURL('image/png');

            // Enviar para o backend
            fetch('/process_image', {
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                feedback.innerHTML = `Documento detectado: ${data.document_type}. Qualidade: ${data.quality}`;
            })
            .catch(error => {
                console.error('Erro ao enviar imagem:', error);
            });
        });
    </script>
</body>
</html>
