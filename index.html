<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Documentos - CertSim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Posicione seu Documento</h1>
        <p>Alinhe o RG ou CNH na moldura e capture a foto quando estiver tudo certo.</p>

        <!-- Vídeo da câmera -->
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            
            <!-- Moldura de sobreposição -->
            <div class="overlay-frame"></div>
        </div>
        
        <button id="capture">Capturar Imagem</button>
        <div id="feedback"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const feedback = document.getElementById('feedback');

        // Ativar câmera traseira
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: { exact: "environment" } }
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Erro ao acessar a câmera: ", err);
        });

        // Capturar imagem do vídeo
        captureButton.addEventListener('click', () => {
            // Adicionar lógica para captura da imagem
        });
    </script>
</body>
</html>
